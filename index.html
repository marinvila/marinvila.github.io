---
layout: default
title: Marin Vila
tagline: Random Words
---
<div class="intro page-header">
  <h3>Public Notebook</h3>
</div>

<div class="row">
  {% for post in site.posts %}
    <div class="col-sm-4">
      <a class="posttitle" href="{{ post.url }}"><h4>{{ post.title }}</h4>
      <div>{{ post.excerpt }}</div>
      </a>

    </div>
  {% endfor %}
</div>

<div class="row">
  {% for post in site.links.posts %}
  <div class="col-sm-4">
    <a class="posttitle" href="{{ post.url }}"><h4>{{ post.title }}</h4>
      <div>{{ post.excerpt }}</div>
    </a>

  </div>
  {% endfor %}
</div>
